<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <title>Frontend Mentor | Pricing component with toggle</title>

</head>
<body>
<main>  
  
    <h1>Our Pricing</h1>

      <div class="pricing">
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <span>Monthly</span>
      </div>
      
  <div class="container">
    <div class="basic-master">
      <h2>Basic</h2>
      <div class="price-div">
        <span class="dollar">&dollar;</span>
        <span class="price-monthly hidden">19.99</span>
        <span class="price-annually">199.99</span>
      </div>
      <div class="details">
        <table class="tab-details">
          <tr><td class="detail">500 GB Storage</td></tr>
          <tr><td class="detail">2 Users Allowed</td></tr>
          <tr><td class="detail bottom">Send up to 3 GB</td></tr>
        </table>
      </div>
      <button class="basic-master-btn">Learn More</button>
    </div>

    <div class="professional">
      <h2>Professional</h2>
      <div class="price-div">
        <span class="dollar">&dollar;</span>
        <span class="price-monthly hidden">24.99</span>
        <span class="price-annually">249.99</span>
      </div>
      <div class="details-prof">
        <table class="tab-details">
          <tr><td class="detail">1 TB Storage</td></tr>
          <tr><td class="detail">5 Users Allowed</td></tr>
          <tr><td class="detail bottom">Send up to 10 GB</td></tr>
        </table>
      </div>
      <button class="prof-btn">Learn More</button>
    </div>

    <div class="basic-master">
      <h2>Master</h2>
      <div class="price-div">
        <span class="dollar">&dollar;</span>
        <span class="price-monthly hidden">39.99</span>
        <span class="price-annually">399.99</span>
      </div>
      <div class="details">
        <table class="tab-details">
          <tr><td class="detail">2 TB Storage</td></tr>
          <tr><td class="detail">10 Users Allowed</td></tr>
          <tr><td class="detail bottom">Send up to 20 GB</td></tr>
        </table>
      </div>
      <button class="basic-master-btn">Learn More</button>
    </div>

  </div>
</main>
<script src="script.js"></script>
</body>
</html>
